<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="author" content="Luís Clício"/>
    <meta name="description" content="A Simple ToDo List App"/>
    <meta name="keywords" content="to-do, tarefas, list, lista, simple, simples"/>
    <meta name="theme-color" content="#08090a"/>
    <meta name="msapplication-navbutton-color" content="#08090a"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="#08090a"/>
    <title>Simple ToDo List App | DarkTechLC</title>
    <link rel="canonical" href="https://darktechlc.github.io"/>
    <link rel="stylesheet" href="css/index.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"/>
    <link rel="shortcut icon" href="img/logo-icon.svg" type="image/x-icon"/>
    <link rel="manifest" href="manifest.json"/>
    <script defer="defer" src="js/index.js" type="module"></script>
  </head>
  <body>
    <div id="loader" class="loader"></div>

    <div class="background"></div>

    <main>
      <header>
        <div class="top-bar">
          <a href="#" class="logo"><img src="img/logo-icon.svg" alt="Logo Simple To Do App"/></a>

          <button type="button" id="btn-clear-all" class="btn btn-clear-all">
            <!-- <i class="fas fa-undo-alt"></i> -->
            <i class="fas fa-broom"></i>
          </button>
        </div>

        <div class="info">
          <p>Pending tasks:
            <span id="pendents-task-counter"></span></p>
          <p>
            <span id="time"></span></p>
        </div>
      </header>

      <section class="area-add">
        <input type="text" placeholder="Add task..." id="insert-todo" class="insert-todo"/>
        <!-- <input type="datetime-local" name="" id=""> -->
        <button type="button" id="btn-add" class="btn btn-add">
          <i class="fas fa-plus"></i>
        </button>
      </section>

      <section id="content" class="content">
        <ul id="list" class="list">
          <!-- <li class="task"> <button class="btn-task btn-check"><i class="fas fa-circle"></i></button> <span class="text">Fazer To Do</span> <button class="btn-task btn-del"><i class="fas fa-trash-alt"></i></button> </li> <li class="task checked"> <button class="btn-task btn-check"><i class="fas fa-check-circle"></i></button> <span class="text">Fazer To Do</span> <button class="btn-task btn-del"><i class="fas fa-trash-alt"></i></button> </li> -->
        </ul>
      </section>

      <footer>
        <p>
          <img src="img/logo-icon-darktech.png" alt="Logomarca DarkTechLC"/>
          <a href="https://darktechlc.github.io/" target="_blank" rel="noopener noreferrer">DarkTechLC</a>
        </p>
      </footer>
    </main>

    <script>
      if ("serviceWorker" in navigator) {
        navigator
          .serviceWorker
          .register("./sw.js")
          .then(function () {
            console.log("service worker registered");
          })
          .catch(function () {
            console.warn("service worker failed");
          });
      }
    </script>
  </body>
</html>
