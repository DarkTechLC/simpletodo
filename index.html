<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple To Do App</title>
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="shortcut icon" href="img/logo-icon.png" type="image/x-icon">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div id="loader" class="loader"></div>
  
  <div class="background"></div>
  
  <main>
    <header>
      <div class="top-bar">
        <a href="#" class="logo"><img src="img/logo-icon.png" alt="Logo Simple To Do App"></a>
        
        <button type="button" id="btn-clear-all" class="btn btn-clear-all">
          <i class="fas fa-undo-alt"></i>
        </button>
      </div>

      <div class="info">
        <p>Tarefas pendentes: <span id="pendents-task-counter">0</span></p>
        <p><span id="time"></span></p>
      </div>
    </header>

    <section class="area-add">
      <input type="text" placeholder="Adicionar tarefa..." id="insert-todo" class="insert-todo">
      <button type="button" id="btn-add" class="btn btn-add"><i class="fas fa-plus"></i></button>
    </section>

    <section id="content" class="content">
      <ul id="list" class="list">
        <!-- <li class="task">
          <button class="btn-task btn-check"><i class="fas fa-circle"></i></button>
          <span class="text">Fazer To Do</span>
          <button class="btn-task btn-del"><i class="fas fa-trash-alt"></i></button>
        </li>

        <li class="task checked">
          <button class="btn-task btn-check"><i class="fas fa-check-circle"></i></button>
          <span class="text">Fazer To Do</span>
          <button class="btn-task btn-del"><i class="fas fa-trash-alt"></i></button>
        </li> -->
      </ul>
    </section>
  </main>

  <script src="js/index.js" type="module"></script>


  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js')
        .then(function () {
          console.log('service worker registered');
        })
        .catch(function () {
          console.warn('service worker failed');
        });
    }
  </script>
</body>
</html>
